<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="simple-title-combat">
        <div class="simple-container-header">
          <div class="simple-player-number">
            <span class="simple-box-left">YOU </span>
            <span id="simple-point-user" class="simple-number1">0</span>
          </div>

          <div class="simple-title-center">
            <span class="simple-text-rock">ROCK</span>
            <span class="simple-text-paper">PAPER</span>
            <span class="simple-text-scissors">SCISSORS</span>
          </div>

          <div class="simple-pc-number">
            <span class="simple-box-right">PC </span>
            <span id="simple-point-pc" class="simple-number2">0</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="simple-container" class="simple-container">
        <div id="simple-mode-play" class="simple-mode-play">
          <div id="box-colors" class="simple-game">
            <img
              src="../assets/images/bg-triangle.svg"
              alt="triangle"
              class="simple-img"
            />
            <div id="election-paper" class="box1">
              <img
                data-img="paper"
                id="simple-paper"
                class="simple-paper"
                src="../assets/images/icon-paper.svg"
                alt="paper"
              />
            </div>

            <div id="election-scissors" class="box2">
              <img
                data-img="scissors"
                id="simple-scissors"
                class="simple-scissors"
                src="../assets/images/icon-scissors.svg"
                alt="scissors"
              />
            </div>
            <div id="election-rock" class="box3">
              <img
                data-img="rock"
                id="simple-rock"
                class="simple-rock"
                src="../assets/images/icon-rock.svg"
                alt="rock"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="result-jankenpon" class="simple-result">
        <div class="color-user">
          <h2 class="h2-user">Your Picked</h2>
          <img
            id="election-user"
            class="button-paper-user"
            src="../assets/images/icon-paper.svg"
            alt=""
          />
        </div>
        <div id="button-middle" class="button-middle">
          <h2 id="win-lose" class="result-text">TIE OR WIN</h2>
          <button id="button-play" class="button-play">PLAY AGAIN</button>
        </div>
        <div>
          <div class="color-pc">
            <h2 class="h2-pc">PC Picked</h2>
            <img
              id="election-pc"
              class="button-paper-pc"
              src="../assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <button id="button-rules" class="button-rules">RULES</button>
    <div id="simple-modal-rules" class="simple-modal-rules">
      <img
        class="img-modal-rules"
        src="../assets/images/image-rules.svg"
        alt="modal-rules"
      />
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
