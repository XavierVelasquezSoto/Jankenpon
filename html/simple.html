<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="simple-title-combat">
        <div class="simple-container-header">
          <div class="simple-player-number">
            <span class="simple-box-left">YOU </span>
            <span class="number1">4</span>
          </div>
          <span class="simple-box-center">ROCK PAPER SCISSORS</span>
          <div class="simple-pc-number">
            <span class="simple-box-right">PC </span>
            <span class="number2">2</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="simple-container">
        <div class="simple-mode-play">
          <a href="./simple.html">
            <div class="simple-game">
              <img
                class="simple-rock"
                src="../assets/images/icon-rock.svg"
                alt="rock"
              />
              <img
                class="simple-paper"
                src="../assets/images/icon-paper.svg"
                alt="paper"
              />
              <img
                class="simple-scissors"
                src="../assets/images/icon-scissors.svg"
                alt="scissors"
              />
              <img
                src="../assets/images/bg-triangle.svg"
                alt="triangle"
                class="simple-img"
              />
            </div>
          </a>
        </div>
      </div>
    </main>
    <button class="button-rules">RULES</button>
    <div></div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
